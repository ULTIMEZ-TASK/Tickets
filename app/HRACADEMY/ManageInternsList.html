<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Path Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfd;
            color: #1a1a1a;
        }

        /* Custom Dropdown Styling */
        .custom-select-container {
            position: relative;
            width: 320px; /* Slightly wider to accommodate numbers */
        }

        .select-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #64748b;
            font-size: 15px;
        }

        .select-trigger:focus-within, .select-trigger.active {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
            color: #1e293b;
        }

        .select-menu {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            z-index: 50;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            padding: 8px;
        }

        .select-menu.show {
            display: block;
        }

        .select-option {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Push count to the right */
            font-size: 14px;
            color: #334155;
            transition: background 0.15s ease;
        }

        .select-option:hover {
            background-color: #f8fafc;
        }

        .select-option.selected {
            background-color: #f1f5f9;
            font-weight: 500;
        }

        .select-option .check-icon {
            margin-right: 8px;
            width: 16px;
            flex-shrink: 0;
            visibility: hidden;
        }

        .select-option.selected .check-icon {
            visibility: visible;
        }

        /* Badge for candidate counts */
        .candidate-badge {
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            background: #f8fafc;
            padding: 2px 8px;
            border-radius: 20px;
            border: 1px solid #f1f5f9;
        }

        .select-option:hover .candidate-badge {
            color: #6366f1;
            background: #eef2ff;
            border-color: #e0e7ff;
        }

        /* Double arrow icon styling */
        .chevron-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            color: #94a3b8;
        }

        .chevron-container svg {
            width: 10px;
            height: 10px;
        }

        /* Filter Button Styling */
        .btn-filter {
            background-color: #4f46e5;
            color: white;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .btn-filter:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }

        /* Message Box */
        #message-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            background: #1e293b;
            color: white;
            font-size: 14px;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
    </style>
</head>
<body class="p-8 md:p-20">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-8 text-slate-800">Learning Management System</h1>
        
        <!-- Filter Bar UI -->
        <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col md:flex-row items-end gap-4">
            
            <!-- Course Path Dropdown -->
            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold text-slate-600 ml-1">Course requested Path</label>
                <div class="custom-select-container">
                    <button class="select-trigger" id="selectTrigger">
                        <span id="selectedLabel">Select</span>
                        <div class="chevron-container">
                            <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
                            <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </div>
                    </button>
                    
                    <div class="select-menu" id="selectMenu">
                        <div class="select-option selected" data-value="Select">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Select</span>
                            </div>
                        </div>
                        <div class="select-option" data-value="Backend Developer">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Backend Developer</span>
                            </div>
                            <span class="candidate-badge">142</span>
                        </div>
                        <div class="select-option" data-value="DevOps Engineer">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>DevOps Engineer</span>
                            </div>
                            <span class="candidate-badge">86</span>
                        </div>
                        <div class="select-option" data-value="Digital Marketer">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Digital Marketer</span>
                            </div>
                            <span class="candidate-badge">210</span>
                        </div>
                        <div class="select-option" data-value="Finance Research Intern">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Finance Research Intern</span>
                            </div>
                            <span class="candidate-badge">54</span>
                        </div>
                        <div class="select-option" data-value="Frontend Developer">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Frontend Developer</span>
                            </div>
                            <span class="candidate-badge">328</span>
                        </div>
                        <div class="select-option" data-value="Human Resources (HR)">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Human Resources (HR)</span>
                            </div>
                            <span class="candidate-badge">92</span>
                        </div>
                        <div class="select-option" data-value="Tester (QA Engineer)">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Tester (QA Engineer)</span>
                            </div>
                            <span class="candidate-badge">115</span>
                        </div>
                        <div class="select-option" data-value="UX Designer">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>UX Designer</span>
                            </div>
                            <span class="candidate-badge">176</span>
                        </div>
                        <div class="select-option" data-value="Video Editor">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Video Editor</span>
                            </div>
                            <span class="candidate-badge">43</span>
                        </div>
                        <div class="select-option" data-value="Writer and Growth Strategy">
                            <div class="flex items-center">
                                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span>Writer and Growth Strategy</span>
                            </div>
                            <span class="candidate-badge">68</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn-filter" id="filterBtn">Filter Courses</button>

        </div>

        <!-- Result Section (Mock) -->
        <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 gap-6" id="resultsGrid">
            <div class="p-6 border border-slate-100 rounded-xl bg-white flex flex-col gap-3">
                <div class="h-32 bg-slate-100 rounded-lg animate-pulse"></div>
                <div class="h-6 w-3/4 bg-slate-100 rounded animate-pulse"></div>
                <div class="h-4 w-1/2 bg-slate-50 rounded animate-pulse"></div>
            </div>
            <div class="p-6 border border-slate-100 rounded-xl bg-white flex flex-col gap-3">
                <div class="h-32 bg-slate-100 rounded-lg animate-pulse"></div>
                <div class="h-6 w-3/4 bg-slate-100 rounded animate-pulse"></div>
                <div class="h-4 w-1/2 bg-slate-50 rounded animate-pulse"></div>
            </div>
        </div>

    </div>

    <!-- Feedback UI -->
    <div id="message-box"></div>

    <script>
        const trigger = document.getElementById('selectTrigger');
        const menu = document.getElementById('selectMenu');
        const options = document.querySelectorAll('.select-option');
        const selectedLabel = document.getElementById('selectedLabel');
        const filterBtn = document.getElementById('filterBtn');
        const messageBox = document.getElementById('message-box');

        let currentValue = 'Select';

        // Toggle dropdown
        trigger.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('show');
            trigger.classList.toggle('active');
        });

        // Select an option
        options.forEach(option => {
            option.addEventListener('click', () => {
                const val = option.getAttribute('data-value');
                currentValue = val;
                
                // Update label (Only the name, not the badge number)
                selectedLabel.textContent = val;
                selectedLabel.style.color = val === 'Select' ? '#64748b' : '#1e293b';

                // Update UI state
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');

                // Close menu
                menu.classList.remove('show');
                trigger.classList.remove('active');
            });
        });

        // Close on outside click
        window.addEventListener('click', () => {
            menu.classList.remove('show');
            trigger.classList.remove('active');
        });

        // Filter Action
        filterBtn.addEventListener('click', () => {
            if (currentValue === 'Select') {
                showMessage("Please select a path to filter results.");
            } else {
                showMessage(`Filtering for: ${currentValue}...`);
                const grid = document.getElementById('resultsGrid');
                grid.style.opacity = '0.5';
                setTimeout(() => { grid.style.opacity = '1'; }, 500);
            }
        });

        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
