<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Selector & Post Composer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Instagram Gradient */
        .bg-instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }

        /* Animations */
        .avatar-wrapper {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Smooth scrolling for container */
        #accounts-container {
            scroll-behavior: smooth;
        }

        /* Status Ring Styles */
        .ring-ready {
            background-color: #22c55e; /* Green-500 */
        }
        
        .ring-improvement {
            background: conic-gradient(#EAB308 0% 50%, #E5E7EB 50% 100%);
        }

        /* Custom Radio Button Styling */
        .custom-radio:checked + div {
            border-color: #1e3a8a; /* Blue-900 */
        }
        .custom-radio:checked + div .radio-dot {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-10">

    <div class="w-full max-w-3xl bg-white p-8 rounded-xl shadow-sm relative">
        
        <!-- ======================= -->
        <!-- SECTION 1: ACCOUNT LIST -->
        <!-- ======================= -->

        <div class="flex flex-col mb-6 pl-1">
            <h2 class="text-xl text-gray-500 font-light">Selected Accounts List</h2>
            <div class="flex items-center gap-2 h-5 mt-1">
                <p id="active-account-name" class="text-blue-600 font-semibold text-sm transition-all opacity-0 translate-y-2">
                    <!-- Name injected by JS -->
                </p>
                <span id="account-status-badge" class="text-[10px] font-medium px-2 py-0.5 rounded-full opacity-0 transition-opacity">
                    <!-- Status text injected by JS -->
                </span>
            </div>
        </div>

        <!-- Carousel Container -->
        <div class="flex items-center justify-between gap-2 mb-8">
            <button onclick="navigate(-1)" class="p-2 group focus:outline-none z-10">
                <i class="fa-solid fa-arrow-left text-xl text-gray-400 group-hover:text-gray-600 transition-colors"></i>
            </button>

            <div id="accounts-container" class="flex gap-3 overflow-x-hidden py-4 px-8 no-scrollbar items-center flex-1">
                <!-- Items will be injected here by JS -->
            </div>

            <button onclick="navigate(1)" class="p-2 group focus:outline-none z-10">
                <i class="fa-solid fa-arrow-right text-xl text-blue-800 group-hover:text-blue-600 transition-colors"></i>
            </button>
        </div>

        <!-- Legend -->
        <div class="flex gap-4 justify-center text-[10px] text-gray-400 mb-10 border-b border-gray-100 pb-8">
            <div class="flex items-center gap-1.5">
                <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                <span>Ready to Post</span>
            </div>
            <div class="flex items-center gap-1.5">
                <div class="w-2.5 h-2.5 rounded-full bg-yellow-500 relative overflow-hidden">
                     <div class="absolute top-0 right-0 w-1 h-2.5 bg-gray-200"></div>
                </div>
                <span>Needs Content</span>
            </div>
        </div>


        <!-- ========================== -->
        <!-- SECTION 2: FORM COMPONENTS -->
        <!-- ========================== -->

        <div class="space-y-6 animate-fade-in">
            
            <!-- REMOVED: Dynamic Header Info (Facebook/Link details) -->

            <!-- Upload Media -->
            <div>
                <div class="flex justify-between items-end mb-2">
                    <label class="block text-sm text-gray-500">Upload Media</label>
                    <span id="media-specs-display" class="text-[10px] font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded transition-all opacity-0">
                        <!-- Specs injected by JS -->
                    </span>
                </div>
                <div class="relative">
                    <input type="text" id="upload-input" class="w-full border border-gray-200 rounded p-2.5 text-sm pr-16 focus:outline-none focus:border-blue-500 transition-colors" placeholder="Select Image" readonly>
                    <!-- Added onclick to simulate upload -->
                    <button onclick="simulateUpload()" class="absolute right-0 top-0 h-full px-4 text-sm font-semibold text-blue-800 hover:text-blue-600 transition-colors border-l border-gray-100">
                        Upload
                    </button>
                </div>
                
                <!-- NEW: AI Generate Button -->
                <div class="mt-2 flex justify-end">
                    <button id="ai-generate-btn" onclick="generateAICaption()" class="text-xs font-bold text-purple-600 flex items-center gap-1.5 opacity-50 cursor-not-allowed transition-all hover:text-purple-700" disabled>
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Caption with AI
                    </button>
                </div>
            </div>

            <!-- Caption Area with Dynamic Label -->
            <div>
                <label class="block text-sm text-gray-500 mb-2">
                    <span id="dynamic-caption-label" class="font-bold text-gray-700 transition-opacity duration-300">Facebook Page</span> Post Content Box
                </label>
                <textarea id="caption-box" class="w-full border border-gray-200 rounded p-3 text-sm focus:outline-none focus:border-blue-500 transition-colors resize-none h-24" placeholder="Enter Your Captions"></textarea>
                <p class="text-xs text-blue-400 mt-1">160 Characters</p>
            </div>

            <!-- Platform Details Heading -->
            <div class="pt-2">
                <h4 class="font-bold text-gray-800 text-sm">Platform Details</h4>
            </div>

            <!-- Two Column Row: Groups & Traffic -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm text-gray-500 mb-2">Select Groups/Channels</label>
                    <div class="relative">
                        <select class="w-full border border-gray-200 rounded p-2.5 text-sm text-gray-600 appearance-none focus:outline-none focus:border-blue-500 bg-white">
                            <option>Enter Post Title</option>
                            <option>Marketing Group</option>
                            <option>Public Feed</option>
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs pointer-events-none"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-2">Traffic Driven</label>
                    <input type="number" class="w-full border border-gray-200 rounded p-2.5 text-sm focus:outline-none focus:border-blue-500 transition-colors" placeholder="0">
                </div>
            </div>

            <!-- Published Link -->
            <div>
                <label class="block text-sm text-gray-500 mb-2">Published Link</label>
                <input type="text" class="w-full border border-gray-200 rounded p-2.5 text-sm focus:outline-none focus:border-blue-500 transition-colors" placeholder="Enter Published Link">
            </div>

            <!-- Publish Timing Radio Buttons -->
            <div>
                <label class="block text-sm text-gray-500 mb-3">Publish Timing*</label>
                <div class="flex flex-wrap gap-6">
                    <!-- Draft -->
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="radio" name="timing" class="hidden custom-radio">
                        <div class="w-5 h-5 rounded-full border border-gray-400 flex items-center justify-center group-hover:border-gray-600 transition-colors">
                            <div class="w-2.5 h-2.5 rounded-full bg-[#00008B] opacity-0 radio-dot transition-opacity"></div>
                        </div>
                        <span class="text-sm text-gray-600">Draft</span>
                    </label>

                    <!-- Publish Now (Checked by default) -->
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="radio" name="timing" class="hidden custom-radio" checked>
                        <div class="w-5 h-5 rounded-full border border-gray-400 flex items-center justify-center group-hover:border-gray-600 transition-colors">
                            <div class="w-2.5 h-2.5 rounded-full bg-[#00008B] opacity-0 radio-dot transition-opacity"></div>
                        </div>
                        <span class="text-sm text-gray-600">Publish Now</span>
                    </label>

                    <!-- Schedule -->
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="radio" name="timing" class="hidden custom-radio">
                        <div class="w-5 h-5 rounded-full border border-gray-400 flex items-center justify-center group-hover:border-gray-600 transition-colors">
                            <div class="w-2.5 h-2.5 rounded-full bg-[#00008B] opacity-0 radio-dot transition-opacity"></div>
                        </div>
                        <span class="text-sm text-gray-600">Schedule for later</span>
                    </label>
                </div>
            </div>

            <!-- Comments Area -->
            <div>
                <label class="block text-sm text-gray-500 mb-2">Comments</label>
                <textarea class="w-full border border-gray-200 rounded p-3 text-sm focus:outline-none focus:border-blue-500 transition-colors resize-none h-24" placeholder="Enter Your Captions"></textarea>
                <p class="text-xs text-blue-400 mt-1">160 Characters</p>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button class="w-full bg-[#00008B] text-white font-medium py-3 rounded hover:bg-blue-900 transition-colors shadow-lg shadow-blue-900/20">
                    Submit Post
                </button>
            </div>

        </div>

    </div>

    <script>
        // Data Configuration
        const accounts = [
            {
                id: 1,
                name: 'Facebook Page',
                img: 'https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg',
                platform: 'facebook',
                platformTitle: 'Facebook',
                link: 'https://facebook.com/ultimez',
                status: 'ready' 
            },
            {
                id: 2,
                name: 'Ultimez Tech',
                initials: 'UT',
                color: 'bg-purple-600',
                platform: 'facebook',
                platformTitle: 'Facebook Page',
                link: 'https://facebook.com/ultimez-tech',
                status: 'improvement'
            },
            {
                id: 3,
                name: 'LinkedIn Profile',
                img: 'https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=150&h=150', 
                platform: 'linkedin',
                platformTitle: 'LinkedIn',
                link: 'https://linkedin.com/in/profile',
                status: 'ready'
            },
            {
                id: 4,
                name: 'Instagram',
                img: 'https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?auto=format&fit=crop&w=150&h=150', 
                platform: 'instagram',
                platformTitle: 'Instagram',
                link: 'https://instagram.com/design_team',
                status: 'improvement'
            },
            {
                id: 5,
                name: 'Twitter',
                initials: 'X',
                color: 'bg-black',
                platform: 'twitter',
                platformTitle: 'Twitter / X',
                link: 'https://x.com/tweets',
                status: 'ready'
            },
            {
                id: 6,
                name: 'Design Team',
                initials: 'DT',
                color: 'bg-orange-500',
                platform: 'instagram',
                platformTitle: 'Instagram Business',
                link: 'https://instagram.com/design_daily',
                status: 'improvement'
            }
        ];

        // Platform Media Specifications Lookup
        const platformSpecs = {
            facebook: "Rec: 1200 x 630px (Img) | 16:9 (Vid)",
            instagram: "Rec: 1080 x 1080px (Sq) | 4:5 (Port)",
            linkedin: "Rec: 1200 x 627px (Img) | 1:1 (Vid)",
            twitter: "Rec: 1200 x 675px (Img) | 16:9 (Vid)"
        };

        let selectedIndex = 0; // Start with first account
        const container = document.getElementById('accounts-container');
        const nameLabel = document.getElementById('active-account-name');
        const statusBadge = document.getElementById('account-status-badge');
        
        // Dynamic Label Elements
        const captionLabel = document.getElementById('dynamic-caption-label');
        const mediaSpecsDisplay = document.getElementById('media-specs-display');

        function getPlatformBadge(platform, isSelected) {
            const size = isSelected ? "w-6 h-6 text-xs" : "w-4 h-4 text-[8px]";
            const position = isSelected ? "-bottom-1 -right-1" : "-bottom-0.5 -right-0.5";
            const sizeClasses = `${size} rounded-full flex items-center justify-center text-white border-[1.5px] border-white absolute ${position} shadow-sm transition-all duration-300`;
            
            let bgClass = '';
            let iconClass = '';

            switch(platform) {
                case 'facebook': bgClass = 'bg-[#1877F2]'; iconClass = 'fa-brands fa-facebook-f'; break;
                case 'linkedin': bgClass = 'bg-[#0077B5]'; iconClass = 'fa-brands fa-linkedin-in'; break;
                case 'instagram': bgClass = 'bg-instagram'; iconClass = 'fa-brands fa-instagram'; break;
                case 'twitter': bgClass = 'bg-black'; iconClass = 'fa-brands fa-x-twitter'; break;
            }
            
            return `<div class="${sizeClasses} ${bgClass}"><i class="${iconClass}"></i></div>`;
        }

        function renderAccounts() {
            container.innerHTML = accounts.map((acc, index) => {
                const isSelected = index === selectedIndex;
                
                let avatarContent;
                if (acc.img) {
                    avatarContent = `<img src="${acc.img}" alt="${acc.name}" class="w-full h-full object-cover rounded-full">`;
                } else {
                    avatarContent = `
                        <div class="w-full h-full ${acc.color} text-white flex flex-col items-center justify-center rounded-full">
                            <span class="${isSelected ? 'text-xs' : 'text-[8px]'} font-bold leading-tight text-center px-1 transition-all">${acc.initials || acc.name}</span>
                        </div>`;
                }

                let wrapperClass = '';
                let paddingClass = '';
                
                if (isSelected) {
                    wrapperClass = 'w-24 h-24 z-10 translate-y-0 scale-100'; 
                    paddingClass = 'p-[3px] shadow-md'; 
                } else {
                    wrapperClass = 'w-14 h-14 scale-90 cursor-pointer hover:scale-100 transition-transform'; 
                    paddingClass = 'p-[2px]';
                }

                const ringClass = acc.status === 'ready' ? 'ring-ready' : 'ring-improvement';

                return `
                    <div id="acc-${index}" 
                         class="flex-shrink-0 flex flex-col items-center transition-all duration-500 ease-out select-none ${wrapperClass}"
                         onclick="selectAccount(${index})">
                        
                        <div class="relative w-full h-full">
                            <div class="w-full h-full rounded-full flex items-center justify-center transition-all duration-300 ${paddingClass} ${ringClass}">
                                <div class="w-full h-full rounded-full overflow-hidden relative bg-white border border-white">
                                    ${avatarContent}
                                </div>
                            </div>
                            ${getPlatformBadge(acc.platform, isSelected)}
                        </div>
                    </div>
                `;
            }).join('');

            updateHeader();
            updateDynamicLabel();
            updateMediaSpecs();
            centerActiveElement();
        }

        function navigate(direction) {
            let newIndex = selectedIndex + direction;
            if (newIndex < 0) newIndex = 0;
            if (newIndex >= accounts.length) newIndex = accounts.length - 1;

            if (newIndex !== selectedIndex) {
                selectedIndex = newIndex;
                renderAccounts();
            }
        }

        function selectAccount(index) {
            if (index !== selectedIndex) {
                selectedIndex = index;
                renderAccounts();
            }
        }

        function updateDynamicLabel() {
            const acc = accounts[selectedIndex];
            captionLabel.style.opacity = '0.5';
            setTimeout(() => {
                captionLabel.innerText = acc.name;
                captionLabel.style.opacity = '1';
            }, 150);
        }

        function updateMediaSpecs() {
            const acc = accounts[selectedIndex];
            // Lookup specs or default
            const specs = platformSpecs[acc.platform] || "Rec: 1200 x 630px";
            
            mediaSpecsDisplay.style.opacity = '0';
            setTimeout(() => {
                mediaSpecsDisplay.innerText = specs;
                mediaSpecsDisplay.style.opacity = '1';
            }, 150);
        }

        function updateHeader() {
            const acc = accounts[selectedIndex];
            nameLabel.style.opacity = '0';
            nameLabel.style.transform = 'translateY(5px)';
            statusBadge.style.opacity = '0';

            setTimeout(() => {
                nameLabel.innerText = acc.name;
                nameLabel.style.opacity = '1';
                nameLabel.style.transform = 'translateY(0)';
                
                if (acc.status === 'ready') {
                    statusBadge.innerText = "Ready to Post";
                    statusBadge.className = "text-[10px] font-bold px-2 py-0.5 rounded-full bg-green-100 text-green-700 opacity-1 transition-opacity";
                } else {
                    statusBadge.innerText = "Needs Content";
                    statusBadge.className = "text-[10px] font-bold px-2 py-0.5 rounded-full bg-yellow-100 text-yellow-700 opacity-1 transition-opacity";
                }
            }, 150);
        }

        function centerActiveElement() {
            const activeEl = document.getElementById(`acc-${selectedIndex}`);
            if (activeEl) {
                const containerWidth = container.clientWidth;
                const elLeft = activeEl.offsetLeft;
                const elWidth = activeEl.clientWidth;
                const scrollPos = elLeft - (containerWidth / 2) + (elWidth / 2);
                container.scrollTo({ left: scrollPos, behavior: 'smooth' });
            }
        }

        // --- NEW: Simulation Functions for AI Feature ---

        const uploadInput = document.getElementById('upload-input');
        const aiBtn = document.getElementById('ai-generate-btn');
        const captionBox = document.getElementById('caption-box');

        function simulateUpload() {
            // Simulate a file being selected
            uploadInput.value = "marketing_campaign_v2.jpg";
            
            // Enable the AI button
            aiBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            aiBtn.removeAttribute('disabled');
            
            // Visual feedback
            aiBtn.classList.add('animate-pulse');
            setTimeout(() => aiBtn.classList.remove('animate-pulse'), 1000);
        }

        function generateAICaption() {
            const acc = accounts[selectedIndex];
            
            // Show loading state
            const originalText = aiBtn.innerHTML;
            aiBtn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Generating...`;
            captionBox.setAttribute('placeholder', 'AI is writing...');
            captionBox.value = '';

            // Simulate API delay
            setTimeout(() => {
                // Generate mock text based on platform
                let mockCaption = "";
                switch(acc.platform) {
                    case 'instagram':
                        mockCaption = "Excited to share our latest update! ðŸš€ \n\nCheck out the link in bio for more details. âœ¨ #Design #Innovation #Tech";
                        break;
                    case 'facebook':
                        mockCaption = "We are thrilled to announce our new partnership! Click the link below to learn how we are changing the game. ðŸ‘‡";
                        break;
                    case 'linkedin':
                        mockCaption = "Proud to announce a major milestone for our team at Ultimez. ðŸ’¼ðŸ“ˆ \n\n#BusinessGrowth #TechTrends #Corporate";
                        break;
                    case 'twitter':
                        mockCaption = "Big news coming soon! Stay tuned. ðŸ‘€ ðŸ”¥ #Tech #Update";
                        break;
                    default:
                        mockCaption = "Check out this amazing update! Let us know what you think in the comments.";
                }

                // Typewriter effect simulation
                captionBox.value = mockCaption;
                
                // Reset button
                aiBtn.innerHTML = originalText;
            }, 1500);
        }

        renderAccounts();
        window.addEventListener('resize', centerActiveElement);

    </script>
</body>
</html>
